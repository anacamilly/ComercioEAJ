<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Cadastre-se</h1>
    <form method="post" th:action="@{/salvar}" th:object="${usuario}" class="mt-5" enctype="multipart/form-data" onsubmit="return validarSenhas()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" id="login" th:field="*{login}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="senhaConfirmacao" class="form-label">Confirme sua Senha:</label>
            <input type="password" id="senhaConfirmacao" class="form-control">
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}"  class="form-control">
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" id="imagem" name="file" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Vendedor:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="vendSim" th:field="*{isVendedor}" value="true" class="form-check-input" onclick="mostrarCamposAdicionais()">
                <label for="vendSim" class="form-check-label">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="vendNao" th:field="*{isVendedor}" value="false" class="form-check-input" onclick="mostrarCamposAdicionais()" checked>
                <label for="vendNao" class="form-check-label">Não</label>
            </div>
        </div>

        <div id="camposAdicionais" class="form-group" style="display: none;">
            <img id="imagemPreview" src="" alt="Imagem" style="display: none;">
            <button type="button" id="btnAbrirRecorte" class="btn btn-primary" style="display: none;">Recortar Imagem</button>
            <input type="hidden" id="coordenadasCorte" name="coordenadasCorte">

            <label for="razao">Razão Social:</label>
            <input type="text" id="razao" th:field="*{razao}" class="form-control">

            <label for="biografia">Biografia:</label>
            <input type="text" id="biografia" th:field="*{biografia}" class="form-control">


            <label for="whatsapp">Número de WhatsApp:</label>
            <input type="text" id="whatsapp" th:field="*{whatsapp}" class="form-control telefone" placeholder="+55 (84)">



            <label for="validationDefaultUsername" class="form-label">Instagram</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input placeholder="username" th:field="*{instagram}" type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
<script src="cadastre-se.js"></script>

</body>
</html>
