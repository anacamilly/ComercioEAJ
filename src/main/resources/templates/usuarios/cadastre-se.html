<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
    <script src="./cadastre-se.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Cadastre-se</h1>
    <form method="post" th:action="@{/cadastre-se/salvar}" th:object="${usuario}" class="mt-5" enctype="multipart/form-data" onsubmit="return validarSenhas()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="NomeSocial" class="form-label">Como você gostaria de ser chamado?:</label>
            <input type="text" id="nomeSocial" th:field="*{nomeSocial}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" id="login" th:field="*{login}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="senhaConfirmacao" class="form-label">Confirme sua Senha:</label>
            <input type="password" id="senhaConfirmacao" class="form-control">
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}"  class="form-control">
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" id="imagem" name="file" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Sou vendedor:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="vendSim" th:field="*{isVendedor}" value="true" class="form-check-input" onclick="mostrarCamposAdicionais()">
                <label for="vendSim" class="form-check-label">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="vendNao" th:field="*{isVendedor}" value="false" class="form-check-input" onclick="mostrarCamposAdicionais()" checked>
                <label for="vendNao" class="form-check-label">Não</label>
            </div>
        </div>

        <div id="camposAdicionais" class="form-group" style="display: none;">
            <label for="razao">Razão Social:</label>
            <input type="text" id="razao" th:field="*{razao}" class="form-control">

            <label for="biografia">Biografia:</label>
            <input type="text" id="biografia" th:field="*{biografia}" class="form-control">

            <label for="phone-input">WhatsApp:</label>
            <input type="text" id="phone-input" th:field="*{whatsapp}" class="form-control" oninput="maskPhone(this)">


            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" th:field="*{instagram}" class="form-control">
        </div>

        <div class="modal fade" id="cropper-modal" tabindex="-1" role="dialog" aria-labelledby="cropper-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cropper-modal-label">Cortar Imagem</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8">
                                <img id="preview" src="" alt="Imagem selecionada">
                            </div>
                            <div class="col-md-4">
                                <div id="cropper-preview" class="d-flex justify-content-center align-items-center" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-cortar" type="button" class="btn btn-primary">Cortar</button>
                        <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>-->
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function maskPhone(input) {
        // Remove todos os caracteres que não são dígitos
        var phoneNumber = input.value.replace(/\D/g, '');

        // Remove espaços, o sinal de adição (+), parênteses e hífen
        phoneNumber = phoneNumber.replace(/[+\s()-]/g, '');

        // Define o formato da máscara
        var phoneNumberMask = '+__ (__) _____-____';

        // Itera sobre os caracteres da máscara e substitui os "_" pelos dígitos do número de telefone
        var maskedPhoneNumber = '';
        var j = 0;
        for (var i = 0; i < phoneNumberMask.length; i++) {
            if (phoneNumberMask.charAt(i) === '_') {
                maskedPhoneNumber += phoneNumber.charAt(j) || '_';
                j++;
            } else {
                maskedPhoneNumber += phoneNumberMask.charAt(i);
            }
        }

        // Atualiza o valor do campo de entrada com a máscara aplicada
        input.value = maskedPhoneNumber;
    }

    document.getElementById('imagem').addEventListener('change', function(event) {
        var input = event.target;
        var reader = new FileReader();

        reader.onload = function() {
            var img = document.getElementById('preview');
            img.src = reader.result;

            // Exibir o modal do cropper
            var cropperModal = new bootstrap.Modal(document.getElementById('cropper-modal'));
            cropperModal.show();

            // Inicializar o Cropper.js
            var cropper = new Cropper(img, {
                aspectRatio: 1, // Proporção de aspecto desejada (opcional)
                viewMode: 2, // Modo de visualização (opcional)
                autoCropArea: 0.8, // Área de corte automático (opcional)
                responsive: true, // Tornar a área de corte responsiva
                cropBoxResizable: true // Permitir redimensionamento da área de corte
            });

            // Ajustar a largura e altura do quadro de corte
            var cropBoxData = cropper.getCropBoxData();
            cropBoxData.width = 300; // Aumentar a largura em 100 pixels (ajuste conforme necessário)
            cropBoxData.height = 300; // Aumentar a altura em 100 pixels (ajuste conforme necessário)
            cropper.setCropBoxData(cropBoxData);

            // Atualizar a imagem cortada quando o botão for clicado
            document.getElementById('btn-cortar').addEventListener('click', function() {
                var canvas = cropper.getCroppedCanvas();
                var croppedImage = canvas.toDataURL();

                // Crie um campo de entrada oculto para armazenar a imagem cortada
                var hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'croppedImage';
                hiddenInput.value = croppedImage;
                document.getElementById('imagem').parentNode.appendChild(hiddenInput);

                // Exiba a imagem cortada (opcional)
                var croppedPreview = document.createElement('img');
                croppedPreview.src = croppedImage;
                document.getElementById('preview').parentNode.appendChild(croppedPreview);

                // Feche o modal do cropper
                cropperModal.hide();
            });
        };

        reader.readAsDataURL(input.files[0]);
    });
</script>
</body>
</html>
