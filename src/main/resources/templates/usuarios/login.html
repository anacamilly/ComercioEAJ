<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:replace="/fragments/logo.html ::logo">
  <link rel="stylesheet" href="/modal.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<section class="vh-100" style="background-color: #f1f1f1;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/login-eaj.png"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class="d-flex justify-content-center mt-3">
                  <span class="h1 fw-bold mb-0">Comércio EAJ</span>
                </div>

                <h5 class="fw-normal mt-4 mb-4 pb-3" style="letter-spacing: 1px;">Faça login em sua conta</h5>

                <form  th:action="@{/login}" method="post">
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Login</label>
                      <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Senha</label>
                      <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Entrar</button>
                    </div>
                </form>
                  <a class="small text-muted" th:href="@{/esqueceu-a-senha}">Esqueceu sua senha?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem uma conta? <a th:href="@{/cadastre-se}"
                                                                                            style="color: #393f81;">Cadastre-se</a></p>
                  <a href="#!" class="small text-muted">Termos de uso.</a>
                  <a href="#!" class="small text-muted">Política de Privacidade</a>
                </form>

                <div th:replace="/fragments/modal.html ::modal"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/modal.js"></script>
</body>

</html>
