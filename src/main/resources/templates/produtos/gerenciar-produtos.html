<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./modal.css" rel="stylesheet">
</head>
<body>
<nav th:replace="/fragments/navbar.html ::nav"></nav>

<h1>Meus Produtos</h1>

<div class="modal-overlay" th:if="${mensagem}">
    <div class="modal-content">
        <button class="btn text-white btn-close" onclick="closeModal()" style="margin-top: 10px; margin-right: 10px;"></button>
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
            <img src="/concluido.svg" width="75" height="75">
        </div>
        <p th:text="${mensagem}"></p>
        <button class="btn btn-dark text-white btn-ok" onclick="closeModal()">OK</button>
    </div>
</div>

<div class="row">
    <!-- Iterar sobre os produtos e exibi-los como cards -->
    <div class="col-md-4" th:each="produto : ${produtos}">
        <div class="card">
            <div class="position-relative">
                <img th:src="@{'/images/' + ${produto.imagemUri}}" class="card-img-top" alt="Imagem do Produto">
                <a th:href="@{'/produtos/editar-foto/'+*{produto.id}}" class="btn btn-primary btn-edit-image">Editar Imagem</a>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${produto.titulo}"></h5>
                <p class="card-text" th:text="${produto.descricao}"></p>
                <p class="card-text">Categoria: <span th:text="${produto.categoria}"></span></p>
                <p class="card-text">Pre√ßo: <span th:text="${produto.preco}"></span></p>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                    <td class="card-body">
                        <a th:href="@{'/produtos/editar/'+*{produto.id}}" class="btn btn-warning">
                            <img src="https://img.icons8.com/material-sharp/24/undefined/edit--v1.png" alt="Edit" />
                            Editar
                        </a>
                        <a th:href="@{'/produtos/excluir/'+*{produto.id}}" class="btn btn-danger">
                            <img src="https://img.icons8.com/ios-glyphs/30/undefined/filled-trash.png" alt="Delete" />
                            Excluir
                        </a>
                    </td>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
