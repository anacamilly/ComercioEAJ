<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="/fragments/navbar.html ::nav"></nav>

<div class="container mt-5">
    <form th:action="@{/produtos/cadastro/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control">
            <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" class="form-control">
            <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="text" id="preco" th:field="*{preco}" class="form-control">
            <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" th:field="*{categoria}" class="form-select">
                <option value="">Selecione</option>
                <option value="1">Comida</option>
                <option value="2">Eletronico</option>
                <option value="3">Livros</option>
                <!-- Adicione mais opções de categoria aqui -->
            </select>
            <p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></p>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="disponibilidade" th:field="*{disponibilidade}" class="form-check-input">
            <label for="disponibilidade" class="form-check-label">Disponibilidade</label>
        </div>

        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" id="imagem" name="file" class="form-control">
            <p th:if="${#fields.hasErrors('imagemUri')}" th:errors="*{imagemUri}" class="text-danger"></p>
        </div>

        <div>
            <img id="preview" src="" alt="Imagem selecionada">
        </div>

        <button id="btn-cortar" type="button" class="btn btn-primary">Cortar Imagem</button>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
<script>
    document.getElementById('imagem').addEventListener('change', function(event) {
        var input = event.target;
        var reader = new FileReader();

        reader.onload = function() {
            var img = document.getElementById('preview');
            img.src = reader.result;

            // Inicializar o Cropper.js
            var cropper = new Cropper(img, {
                aspectRatio: 1, // Proporção de aspecto desejada (opcional)
                viewMode: 2, // Modo de visualização (opcional)
                autoCropArea: 0.8 // Área de corte automático (opcional)
            });

            // Atualizar a imagem cortada quando o botão for clicado
            document.getElementById('btn-cortar').addEventListener('click', function() {
                var canvas = cropper.getCroppedCanvas();
                var croppedImage = canvas.toDataURL();

                // Crie um campo de entrada oculto para armazenar a imagem cortada
                var hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'croppedImage';
                hiddenInput.value = croppedImage;
                document.getElementById('imagem').parentNode.appendChild(hiddenInput);

                // Exiba a imagem cortada (opcional)
                var croppedPreview = document.createElement('img');
                croppedPreview.src = croppedImage;
                document.getElementById('preview').parentNode.appendChild(croppedPreview);

                // Envie o formulário
                document.getElementById('form-produto').submit();
            });
        };

        reader.readAsDataURL(input.files[0]);
    });
</script>
</body>
</html>
