<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Busca</title>
    <link th:replace="/fragments/logo.html ::logo">
    <!-- Incluir os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .btn-success {
            background-color: #1bd741;
            border-color: #1bd741;
        }
        .btn-success:hover {
            background-color: #1bd741;
            border-color: #1bd741;
        }
    </style>
</head>
<body>
<nav th:replace="/fragments/navbar.html ::nav"></nav>
<div class="container px-4 px-lg-5 mt-5">
    <form action="/produtos/buscar" method="GET" class="d-flex">
        <div class="input-group">
            <input class="form-control me-2" type="search" name="q" placeholder="Buscar produto" aria-label="Search">
            <select class="form-select" name="tipoBusca">
                <option value="nome">Buscar por nome</option>
                <option value="nomeCategoria">Buscar por nome e categoria</option>
                <option value="categoria">Buscar por categoria</option>
            </select>
            <select class="form-select" name="categoria">
                <option selected>Todas as categorias</option>
                <option value="acessorios">Acessórios</option>
                <option value="comida">Alimentos e Bebidas</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="vestuario">Vestuário</option>
                <option value="livros">Livros</option>
                <!-- Adicione mais opções de categoria conforme necessário -->
            </select>
            <button class="btn btn-outline-secondary" type="submit">
                <img src="/lupa.png" width="20" height="20">
            </button>
        </div>
    </form>

    <div class="container">
        <h1>Resultado da Busca</h1>

        <!-- Verificar se há produtos a serem exibidos -->
        <th:block th:if="${produtos != null}">
            <div class="row">
                <th:block th:each="produto : ${produtos}">
                    <div class="col-md-4">
                        <div class="card ">
                            <div class="card-body">
                                <img class="card-img-top" th:src="@{'/images/' + ${produto.imagemUri}}" alt="imagem do produto">
                                <h5 class="card-title fw-bolder" th:text="${produto.titulo}" style="text-decoration: none;"></h5>
                                <p class="card-description" th:text="${produto.descricao}"></p>


                                <div class="col-md-16 d-flex justify-content-center">
                                    <div class="row justify-text-center text-muted">
                                        <div class="col">R$</div>
                                        <div class="col"><span th:text="${produto.preco}"></span></div>
                                    </div>

                                </div>

                                <div class="col-md-16 d-flex justify-content-center">

                                    <a th:href="'https://api.whatsapp.com/send?phone=' + ${produto.vendedor.whatsapp} + '&text=Olá,+eu+vi+este+produto:+' + ${produto.titulo} + '+no+site+Com%C3%A9rcio+EAJ. Gostaria+de+saber+se+ele+ainda+est%C3%A1+dispon%C3%ADvel.'" class="btn btn-success mt-auto btncolor">
                                        <img src="/whats.png" alt="Whats" class="mr-2" width="25" height="25">
                                        Entrar em Contato
                                    </a>
                                </div>
                                <br>

                                <div class="col-md-16 d-flex justify-content-center">
                                    <a th:href="@{'/produtos/detalhes/' + ${produto.id}}" class="btn btn-outline-secondary">
                                        <span>Ver mais informações</span>

                                    </a>
                                </div>


                            </div>


                        </div>
                        <br>
                    </div>
                </th:block>
            </div>

        </th:block>

    </div>
</div>
<!-- Incluir os arquivos JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
