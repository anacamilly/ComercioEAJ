<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Vendedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="/fragments/navbar.html ::nav"></nav>

<div class="container">

    <h1>Listagem de Vendedores</h1>
    <div class="row">
        <!-- Loop through vendedores -->
        <div class="col-md-4" th:each="vendedor : ${vendedores}">
            <div class="card mb-3">
                <img class="card-img-top" th:src="@{'/images/' + *{vendedor.imagemUri}}" alt="..." />
                <div class="card-body">
                    <p class="card-text" th:text="${vendedor.id}"></p>
                    <h5 class="card-title" th:text="${vendedor.razao}"></h5>
                    <h5 class="card-title" th:text="${vendedor.biografia}"></h5>
                    <p class="card-text" th:text="${vendedor.instagram}"></p>
                    <a th:href="@{'/perfil-vendedor/' + ${vendedor.id}}" class="btn btn-primary">Ver perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
