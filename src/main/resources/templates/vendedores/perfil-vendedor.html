<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="/fragments/navbar.html ::nav"></nav>

<div class="container">

    <h1>Perfil do Vendedor</h1>

    <!-- Display vendor information -->
    <div class="card mb-3">
        <img class="card-img-top" th:src="@{'/images/' + ${vendedor.imagemUri}}" alt="Vendor Image" />
        <div class="card-body">
            <h5 class="card-title" th:text="${vendedor.razao}"></h5>
            <h5 class="card-title" th:text="${vendedor.biografia}"></h5>
            <p class="card-text" th:text="${vendedor.instagram}"></p>
        </div>
    </div>

    <h2>Produtos do Vendedor</h2>

    <div class="row">
        <!-- Loop through products of the vendor -->
        <div class="col-md-4" th:each="produto : ${vendedor.produtos}">
            <div class="card mb-3">
                <img class="card-img-top" th:src="@{'/images/' + ${produto.imagemUri}}" alt="Product Image" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.titulo}"></h5>
                    <p class="card-text" th:text="${produto.descricao}"></p>
                    <p class="card-text" th:text="${produto.categoria}"></p>
                    <p class="card-text" th:text="${produto.preco}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
